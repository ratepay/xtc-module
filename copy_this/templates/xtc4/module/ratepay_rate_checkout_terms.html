<style>
    {literal}
    .piRpCheckbox{
        vertical-align: top;
    }
    .piRpConditionContainer{
        margin:10px;
        color:#2F2F2F;
        vertical-align: top;
    }
    .piRpConditionLink{
        text-decoration: underline;
        color: #1E7EC8;
    }
    {/literal}
</style>
<div class="piRpConditionContainer">
    <form action="{$forwardLink}" name="terms" method="POST" id="terms">
        <table>
            <tr>
                <td colspan="2">
                    <img src="images/ratepay_rate_checkout_logo.png" alt="RatePAY Rate" />
                    &nbsp; 
                    <br />
                    <br />
                    <b>{$RATEPAY_INFO_1} </b>
                    <br />
                    <br />
                    {$RATEPAY_INFO_2}
                    <b>{$RATEPAY_INFO_3}{$min} EUR </b>
                    und 
                    <b>{$RATEPAY_INFO_4}{$max} EUR</b>
                    {$RATEPAY_INFO_5}
                    <br />
                    <br />
                    {$RATEPAY_INFO_6} 
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <br />
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <table>
                        <tr>
                            <td class="piRpCheckbox">
                                <input id="conditions" type="checkbox" name="conditions" value="conditions"/>
                            </td>
                            <td>
                                {$RATEPAY_INFO_7}
                                <a href="{$merchantGtcUrl}" target="_blank" class="piRpConditionLink">
                                    {$RATEPAY_INFO_8}
                                </a>
                                {$RATEPAY_INFO_9}
                                <a href="{$ratepayPrivacyUrl}" target="_blank" class="piRpConditionLink">
                                    {$RATEPAY_INFO_10}
                                </a>
                                {$RATEPAY_INFO_11}
                                {if $merchantPrivacyUrl}
                                {$RATEPAY_INFO_12}
                                <a href="{$merchantPrivacyUrl}" target="_blank" class="piRpConditionLink">
                                    {$RATEPAY_INFO_13}
                                </a>
                                .
                                {/if}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="text-align:left;">
                    <a href="{$backLink}">
                        <img src="templates/xtc4/buttons/german/button_back.gif" />
                    </a>
                </td>
                <td style="text-align:right;">
                    <input type="submit" value="" style="width:120px; height: 23px; background: transparent url(templates/xtc4/buttons/german/button_continue.gif)" />
                </td>
            </tr>
        </table>
    </form>
</div>
